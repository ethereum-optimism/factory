name: 'Merge Multi-arch Docker Images'
description: 'Create multi-arch manifest from platform-specific digests'

inputs:
  registry:
    description: 'Container registry URL'
    required: true
  image_name:
    description: 'Image name'
    required: true
  tag:
    description: 'Tag for the manifest'
    required: true
  digests_path:
    description: 'Path to directory containing digest files'
    required: false
    default: '/tmp/digests'

outputs:
  digest:
    description: 'The multi-arch manifest digest'
    value: ${{ steps.merge.outputs.digest }}

runs:
  using: 'composite'
  steps:
    - name: Create multi-arch manifest
      id: merge
      shell: bash
      run: |
        IMAGE_NAME="${{ inputs.registry }}/${{ inputs.image_name }}"
        
        # Read digests from text files and build full references
        digest_refs=""
        for digest_file in ${{ inputs.digests_path }}/*.txt; do
          digest=$(cat "$digest_file")
          digest_refs="$digest_refs ${IMAGE_NAME}@$digest"
        done
        
        # Create manifest from digests
        docker buildx imagetools create \
          -t ${IMAGE_NAME}:${{ github.sha }} \
          -t ${IMAGE_NAME}:${{ inputs.tag }} \
          $digest_refs
        
        # Get the multi-arch manifest digest and platform info
        inspect_output=$(docker buildx imagetools inspect ${IMAGE_NAME}:${{ github.sha }})
        manifest_digest=$(echo "$inspect_output" | grep 'Digest:' | head -1 | awk '{print $2}')
        echo "digest=$manifest_digest" >> $GITHUB_OUTPUT
        
        # Extract platform info for summary
        platforms=$(echo "$inspect_output" | grep -E 'Platform:' | awk '{print $2}' | tr '\n' ', ' | sed 's/,$//')
        
        # Generate GitHub Actions summary
        cat >> $GITHUB_STEP_SUMMARY << EOF
        ## ðŸ³ Multi-arch Manifest
        
        | | |
        |---|---|
        | **Image** | \`${IMAGE_NAME}\` |
        | **Digest** | \`${manifest_digest}\` |
        | **Platforms** | ${platforms} |
        
        ### Tags
        - \`${{ github.sha }}\`
        - \`${{ inputs.tag }}\`
        EOF

